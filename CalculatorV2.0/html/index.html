<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="icon" type="shortcut icon" href="favicon.ico">
</head>
<body>
	<div class="container">
		<div class="calc_body">
			<div class="calc_output">
				<p id="output"></p>
			</div>
			<div class="calc_buttons">
				<div class="calc_numbers">
					<button onclick="readWrite_1()" id="number_1">1</button>
					<button onclick="readWrite_2()" id="number_2">2</button>
					<button onclick="readWrite_3()" id="number_3">3</button>
					<button onclick="readWrite_4()" id="number_4">4</button>
					<button onclick="readWrite_5()" id="number_5">5</button>
					<button onclick="readWrite_6()" id="number_6">6</button>
					<button onclick="readWrite_7()" id="number_7">7</button>
					<button onclick="readWrite_8()" id="number_8">8</button>
					<button onclick="readWrite_9()" id="number_9">9</button>
					<button onclick="readWrite_0()" id="number_0">0</button>
					<button onclick="readWrite_koma()" id="number_koma">.</button>
					<button onclick="readWrite_pi()" id="number_pi">&pi;</button>
				</div>
				<div class="calc_operators">
					<button onclick="plus()" id="plus">+</button>
					<button onclick="minus()" id="min	us">-</button>
					<button onclick="multiply()" id="multiply">*</button>
					<button style="font-size: 30px;" onclick="divide()" id="divide">/</button>
					<button onclick="clearAll()" id="clear">AC</button>
					<button onclick="equal()" id="equal">=</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../JS/appi.js"></script>
</body>
</html>
